<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réagis à Theo !</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    </head>
<body>
    <header>
        <a href="index.html" class="back-button">← Retour</a>
        <h1>Theo</h1>
        <img src="img/Theo.jpg" alt="Photo de Theo" class="profile-pic">
    </header>

    <main class="reaction-section">
        <p>Laisse ta réaction pour Theo :</p>
        <div class="emoji-grid">
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="laugh">😂</button>
                <span class="reaction-count" id="count-laugh">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="heart">👀</button>
                <span class="reaction-count" id="count-heart">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="party">🎉</button>
                <span class="reaction-count" id="count-party">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="rock">👋</button>
                <span class="reaction-count" id="count-rock">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="star">🐶</button>
                <span class="reaction-count" id="count-star">0</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/theophile_drd/profilecard/?igsh=MWhiZW9kOTNmMDBhMQ==" target="_blank" class="instagram-button">
                Suis Theo sur Instagram 📸
            </a>
        </div>
    </main>

    <footer>
        <p>Frais comme une 8.6</p>
    </footer>

    <script src="script.js"></script> </body>
</html>

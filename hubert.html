<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réagis à hubert !</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    </head>
<body>
    <header>
        <a href="index.html" class="back-button">← Retour</a>
        <h1>hubert</h1>
        <img src="img/hubert.jpg" alt="Photo de hubert" class="profile-pic">
    </header>

    <main class="reaction-section">
        <p>Laisse ta réaction pour hubert :</p>
        <div class="emoji-grid">
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="binocle">🧐</button>
                <span class="reaction-count" id="count-laugh">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="think">🤔</button>
                <span class="reaction-count" id="count-heart">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="innocent">🙄</button>
                <span class="reaction-count" id="count-party">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="happy">☺️</button>
                <span class="reaction-count" id="count-rock">0</span>
            </div>
            <div class="emoji-item">
                <button class="emoji-button" data-emoji-id="tirelangue">😜</button>
                <span class="reaction-count" id="count-star">0</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/rotgar1st?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="instagram-button">
                Suis hubert sur Instagram 📸
            </a>
        </div>
    </main>

    <footer>
        <p>Merci pour ta réaction !</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
